<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        리스트
        ul(Unordered List) : 순서 없는 리스트(활용도 높음 - 메뉴 만들 때 사용)
        ol(Ordered List) : 순서 있는 리스트

        리스트 항목
        li(List item)
     -->
    <ul>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <ul style="list-style-type: square">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <ol>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    <ol style="list-style-type: upper-alpha">
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>

    <!-- 태그 단축키 : emmet
        !
        li*3 : li 태그 3개 작성

    -->
  </body>
</html>
